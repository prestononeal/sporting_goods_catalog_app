<!DOCTYPE html>
<html>

<head>
	<title>Sports item catalog</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu+Mono" />
</head>

<body>

	<div id="header">
		<h1>Sports catalog, item: {{ item.name }}</h1>
		<p><a href="{{ url_for('login') }}">login to edit</a></p>
		<p><a href="{{ url_for('logout') }}">logout</a></p>
		<div class="clear"></div>
	</div>

	<div id="content">
		<div id="sidebar">
			<h2>Categories</h2>
			<ul>
				{% for cat in categories %}
				<li>
				<a href="{{ url_for('category_main', category_id=cat.id) }}">{{ cat.name }}</a>
				</li>
				{% else %}
				<li>
				No entries yet.
				</li>
				{% endfor %}
			</ul>
		</div>

		<div id="main-content">
			<h2>
			{{ item.name }} <a href="{{ url_for('item_edit', item_id=item.id) }}">(Edit it.)</a>  <a href="{{ url_for('item_delete', item_id=item.id) }}">(Delete it.)</a>
			</h2>
			</br>
			<div id="description">
				{{ item.description }}
			</div>
		</div>

		<div class="clear"></div>
	</div>

</body>

</html>
